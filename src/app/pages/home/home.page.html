<ion-split-pane content-id="main">
  <ion-menu content-id="main">

    <ion-header class="ion-no-border">
      <ion-toolbar color="white">
        <ion-item lines="none" color="white" routerLink="/">
          <ion-title><strong>Questy</strong></ion-title>
          <small>v0.1</small>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/quizzes" routerLinkActive="active-menu">
            <ion-badge *ngIf="novosQuizzes$ | async as nQuizzes" slot="end" color="danger">{{nQuizzes}}</ion-badge>
            <ion-icon name="home" slot="start" class="icon-active-menu"></ion-icon>
            Quizzes
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/conquistas" routerLinkActive="active-menu">
            <ion-icon name="trophy" slot="start" class="icon-active-menu"></ion-icon>
            Conquistas
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/historico" routerLinkActive="active-menu">
            <ion-icon name="time" slot="start" class="icon-active-menu"></ion-icon>
            Hist√≥rico
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
