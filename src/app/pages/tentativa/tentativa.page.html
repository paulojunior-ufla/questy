<ion-header  class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/quizzes"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button color="secondary" fill="solid" shape="round" (click)="onIniciar()">
        Começar
      </ion-button>
    </ion-buttons>
    <ion-title>
      Quiz
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid  class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card *ngIf="quizz">
          <ion-card-content>
            <div class="ion-text-center ion-text-wrap">
              <h2><strong>{{quizz.titulo}}</strong></h2>
              <p>{{quizz.numQuestoes}} questões</p>
              <img src="{{quizz.imgCapa}}" />
            </div>
            <div class="ion-text-left ion-padding-top">
              <div [innerHtml]="quizz.desc | trustContent"></div>
            </div>
          </ion-card-content>
        </ion-card>
            </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
