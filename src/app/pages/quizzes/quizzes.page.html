<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Início
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="quizzes">
  <ion-list lines="none">
    <ion-item color="white" class="aviso" *ngIf="quizzes.length > 0">
      <ion-label class="ion-text-wrap">
        <p><strong>Escolha um quiz para começar</strong>. Não se preocupe, seus dados ficam armazenados apenas no seu dispositivo.</p>
      </ion-label>
    </ion-item>
  

    <ion-item *ngFor="let q of quizzes" [routerLink]="['/quizzes', q.id]" class="ion-padding-bottom">
      <ion-thumbnail slot="start">
        <img src="{{q.imgCapa}}">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h2><strong>{{q.titulo}}</strong></h2>
        <p>{{q.numQuestoes}} questões</p>
      </ion-label>

      <ion-icon *ngIf="jaTentou(q)" color="tertiary" name="checkmark" slot="end"></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
