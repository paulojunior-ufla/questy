<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Jogada
    </ion-title>
    <ion-progress-bar color="warning" value="{{progresso}}"></ion-progress-bar>
    <ion-buttons slot="primary">
      <ion-button fill="solid" color="secondary" (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-list lines="none">
    <ion-item-divider>
      <ion-label>
        <ion-text class="ion-text-center" color="secondary">
          <strong>Quest√£o {{indiceAtual + 1}} de {{questoes.length}}</strong>
        </ion-text>
        <h2 class="ion-text-wrap">
          <div [innerHtml]="questoes[indiceAtual].questao"></div>
        </h2>
      </ion-label>
    </ion-item-divider>
    <ion-item button detail (click)="responder('A')" disabled={{!a}}>
      <ion-label class="ion-text-wrap">
        <div [innerHtml]="questoes[indiceAtual].A"></div>
      </ion-label>
    </ion-item>
    <ion-item button detail (click)="responder('B')" disabled={{!b}}>
      <ion-label class="ion-text-wrap">
        <div [innerHtml]="questoes[indiceAtual].B"></div>
      </ion-label>
    </ion-item>
    <ion-item button detail *ngIf="questoes[indiceAtual].C" (click)="responder('C')" disabled={{!c}}>
      <ion-label class="ion-text-wrap">
        <div [innerHtml]="questoes[indiceAtual].C"></div>
      </ion-label>
    </ion-item>
    <ion-item button detail *ngIf="questoes[indiceAtual].D" (click)="responder('D')" disabled={{!d}}>
      <ion-label class="ion-text-wrap">
        <div [innerHtml]="questoes[indiceAtual].D"></div>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center">
      <small>Clique sobre a alternativa correta</small>
    </div>
  </ion-toolbar>
</ion-footer>
